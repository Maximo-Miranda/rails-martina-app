                    "retrievedContext": {
                      "title": "Ley 1564 CGP - Extracto",
                      "text": "LEY 1564 DE 2012 - CÓDIGO GENERAL DEL PROCESO\n\nTÍTULO I\nPRINCIPIOS GENERALES\n\nARTÍCULO 1. OBJETO. Este código regula la actividad procesal en los asuntos civiles, comerciales, de familia y agrarios. Se aplica, además, a todos los asuntos de cualquier jurisdicción o especialidad y a las actuaciones de particulares y autoridades administrativas, cuando ejerzan funciones jurisdiccionales, en cuanto no estén regulados expresamente en otras leyes.\n\nARTÍCULO 2. ACCESO A LA JUSTICIA. Toda persona o grupo de personas tiene derecho a la tutela jurisdiccional efectiva para el ejercicio de sus derechos y la defensa de sus intereses, con sujeción a un debido proceso de duración razonable. Los términos procesales se observarán con diligencia y su incumplimiento injustificado será sancionado.\n\nARTÍCULO 3. PROCESO ORAL Y POR AUDIENCIAS. Las actuaciones se cumplirán en forma oral, pública y en audiencias, salvo las que expresamente se autorice realizar por escrito o estén amparadas por reserva.\n\nARTÍCULO 82. REQUISITOS DE LA DEMANDA. Salvo disposición en contrario, la demanda con que se promueva todo proceso deberá reunir los siguientes requisitos:\n1. La designación del juez a quien se dirija.\n2. El nombre, edad y domicilio del demandante y del demandado; si se ignora el del demandado, se indicará esta circunstancia bajo juramento que se entenderá",
                      "fileSearchStore": "fileSearchStores/test-project-store-n30neiklxxl7"
                    }
                  },
                  {
                    "retrievedContext": {
                      "title": "Ley 1564 CGP - Extracto",
                      "text": "del demandante y del demandado; si se ignora el del demandado, se indicará esta circunstancia bajo juramento que se entenderá prestado por la presentación de la demanda.\n3. El nombre del apoderado judicial del demandante, si fuere el caso.\n4. Lo que se pretenda, expresado con precisión y claridad.\n5. Los hechos que sirvan de fundamento a las pretensiones, debidamente determinados, clasificados y numerados.\n6. Los fundamentos de derecho.\n7. La cuantía del proceso, cuando sea necesaria para determinar la competencia.\n8. La indicación del lugar, la dirección física y electrónica donde el demandante y el demandado recibirán notificaciones personales.\n9. Los demás que exija la ley para el caso.\n\nARTÍCULO 83. ANEXOS DE LA DEMANDA. A la demanda se acompañará:\n1. El poder para iniciar el proceso, cuando se actúe por medio de apoderado.\n2. La prueba de la existencia y representación de las partes y de la calidad en la que actúan, si a ello hubiere lugar.\n3. La prueba documental que estuviere en poder del demandante.\n4. Las pruebas anticipadas que se encuentren en poder del demandante.\n5. Los demás que la ley exija.\n\nARTÍCULO 90. INADMISIÓN Y RECHAZO DE LA DEMANDA. El juez declarará inadmisible la demanda:\n1. Cuando no reúna los requisitos formales.\n2. Cuando no se acompañen los anexos ordenados",
