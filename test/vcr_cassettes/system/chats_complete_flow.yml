                    "text": "De acuerdo con el artículo 82 del Código General del Proceso (CGP), salvo disposición en contrario, toda demanda debe cumplir con los siguientes requisitos:\n\n1.  **Designación del juez:** Se debe indicar el juez a quien se dirige la demanda.\n2.  **Identificación de las partes:** El nombre, edad y domicilio tanto del demandante como del demandado. En caso de ignorar el domicilio del demandado, se debe manifestar esta circunstancia bajo juramento, el cual se entiende prestado con la sola presentación de la demanda.\n3.  **Apoderado judicial:** El nombre del apoderado judicial del demandante, si es el caso.\n4.  **Pretensiones:** Lo que se pretenda, expresado con precisión y claridad.\n5.  **Hechos:** Los hechos que sirven de fundamento a las pretensiones, los cuales deben estar debidamente determinados, clasificados y numerados.\n6.  **Fundamentos de derecho:** Las normas jurídicas en que se apoya la demanda.\n7.  **Cuantía:** La indicación de la cuantía del proceso, cuando sea necesaria para determinar la competencia del juez.\n8.  **Notificaciones:** La indicación del lugar, dirección física y electrónica donde el demandante, su apoderado y el demandado recibirán notificaciones personales.\n9.  **Otros requisitos:** Los demás que exija la ley para casos específicos.",
