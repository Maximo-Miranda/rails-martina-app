                    "text": "De acuerdo con el artículo 82 del Código General del Proceso (Ley 1564 de 2012), salvo disposición en contrario, toda demanda debe reunir los siguientes requisitos:\n\n1.  **Designación del juez:** Indicar el juez a quien se dirige la demanda.\n2.  **Identificación de las partes:** El nombre, edad y domicilio tanto del demandante como del demandado. En caso de ignorar el domicilio del demandado, se debe manifestar bajo juramento, el cual se entiende prestado con la sola presentación de la demanda.\n3.  **Apoderado judicial:** El nombre del apoderado del demandante, si aplica.\n4.  **Pretensiones:** Expresar con precisión y claridad lo que se pretende.\n5.  **Hechos:** Los hechos que fundamentan las pretensiones, los cuales deben estar debidamente determinados, clasificados y numerados.\n6.  **Fundamentos de derecho:** Las normas jurídicas en que se apoya la demanda.\n7.  **Cuantía:** Indicar la cuantía del proceso cuando sea necesaria para determinar la competencia.\n8.  **Notificaciones:** Señalar el lugar y la dirección física y electrónica donde el demandante y el demandado recibirán notificaciones personales.\n9.  **Otros requisitos:** Cualquier otro que la ley exija para el caso específico.",
