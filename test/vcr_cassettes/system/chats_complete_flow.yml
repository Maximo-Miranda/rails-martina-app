                    "retrievedContext": {
                      "title": "Ley 1564 CGP - Extracto",
                      "text": "DEMANDA. El juez declarará inadmisible la demanda:\n1. Cuando no reúna los requisitos formales.\n2. Cuando no se acompañen los anexos ordenados por la ley.\n3. Cuando el demandante sea incapaz y no actúe por conducto de su representante.\n4. Cuando quien formule la demanda carezca de derecho de postulación para adelantar el respectivo proceso.\n5. Cuando no contenga el juramento estimatorio, siendo necesario.\n6. Cuando no se acredite que se agotó la conciliación prejudicial como requisito de procedibilidad.\n\nEl juez señalará con precisión los defectos de que adolezca la demanda, para que el demandante los subsane en el término de cinco días.\n",
