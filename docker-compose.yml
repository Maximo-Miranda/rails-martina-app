services:
  postgres:
    image: postgres:17-alpine
    container_name: martina_postgres_database
    restart: unless-stopped
    environment:
      POSTGRES_USER: rails_martina_app
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: rails_martina_app_development
    ports:
      - "5432:5432"
    volumes:
      - martina_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rails_martina_app -d rails_martina_app_development"]
      interval: 10s
      timeout: 5s
      retries: 5

  # This service runs Qdrant vector database for storing embeddings repostiory code for Kilocode Plugin
  qdrant:
    image: qdrant/qdrant:latest
    container_name: martina_qdrant
    restart: unless-stopped
    ports:
      - "6333:6333" # HTTP API
      - "6334:6334" # gRPC API
    expose:
      - "6333"
      - "6334"
      - "6335" # cluster/internal (not published)
    volumes:
      - martina_qdrant_data:/qdrant/storage

volumes:
  martina_postgres_data:
    driver: local
  martina_qdrant_data:
    driver: local

networks:
  default:
    name: martina-dev-network
